<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body>
<form method="post" action="/login.do">
<table>
    <tr>
        <td>姓名</td>
        <td><input type="text" placeholder="请输入用户名" name="username"></td>
    </tr>
    <tr>
        <td>密码</td>
        <td><input type="password" placeholder="请输入密码" name="password"></td>
    </tr>
    <tr>
        <td><button type="submit">登陆</button></td>
    </tr>
</table>
</form>
</body>
</html>
